<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./assets/icon/icone.svg">
    <link rel="stylesheet" href="./style/style.css">
    <title>Comunidade Junimo | Login</title>
</head>

<body>
    <main class="main-login">
        <div class="navbar">
            <a href="./index.html">
                <img src="./assets/img/topo.png" alt="topo Stardew Valley">
            </a>

            <div class="opcoes">
                <a href="./index.html#sobre_jogo">SOBRE O JOGO</a>
                <a href="./index.html#objetivos_sustentaveis">OBJETIVOS SUSTENTÁVEIS</a>
                <a href="./login.html">LOGIN</a>
            </div>
        </div>

        <div class="container-formulario">
            <div class="formulario-titulo">
                <div>
                    <img src="./assets/img/galinha.svg">
                    <h1>LOGIN</h1>
                </div>
                <p>Faça login e tenha acesso a informações únicas de<br>
                jogadores como você ou mais experientes!</p>
            </div>

            <div class="formulario">
                <div class="formulario-campos">
                    <div class="campo">
                    <span>Email</span>
                    <input placeholder="exemplo@gmail.com" type="text">
                </div>

                <div class="campo">
                    <span>Senha</span>
                    <input placeholder="******"  type="text">
                </div>
                </div>

                <button>Entrar</button>
                <span>Ainda não tem uma conta? <a href="./cadastro.html">Clique aqui</a>.</span>
            </div>
        </div>
    </main>
</body>
