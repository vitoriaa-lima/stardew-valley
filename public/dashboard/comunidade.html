<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="../assets/icon/icone.svg">
    <link rel="stylesheet" href="../style/dashboard.css">
    <title>Comunidade Junimo | Comunidade</title>
</head>
<body>
    <main class="main-comunidade">
        <div class="navbar-lateral">
            <div class="lateral-saudacoes">
                <div class="lateral-titulo">
                    <span>V</span>
                    <h2>Olá, Vitória!</h2>
                    <p>Sua mente está cheia de pensamentos sobre coisa favorita.</p>
                </div>

                <div class="lateral-opcoes">
                    <div class="opcao">
                        <img src="../assets/img/regador.svg">
                        <span>Seu Espaço</span>
                    </div>

                    <div class="opcao">
                        <img src="../assets/img/dashboard.svg">
                        <span>Dashboard</span>
                    </div>

                    <div class="opcao">
                        <img src="../assets/img/comunidade.svg">
                        <span  id="selecionada">Comunidade</span>
                    </div>
                </div>
            </div>

            <div class="lateral-sair">
                <a href="../index.html">
                    <img src="../assets/img/sair.svg" alt="Sair">
                    <span>Sair</span>
                </a>
            </div>
        </div>

        <div class="container-comunidade">
            <div class="navbar">
                <a href="../index.html">
                    <img src="../assets/img/topo.png" alt="topo Stardew Valley">
                </a>

                <div class="opcoes">
                    <a href="./mural.html">
                        <img src="../assets/img/espaco-topo.png">
                    </a>
                    <a href="./dashboard.html">
                        <img src="../assets/img/dashboard-topo.png">
                    </a>
                    <a href="./comunidade.html">
                        <img src="../assets/img/comunidade-topo.png">
                    </a>
                </div>
            </div>

            <div class="principal-comunidade">
                <div class="formulario">
                    <h1>Escreva uma dica ou easter egg sobre Stardew Valley!</h1>

                    <h1>Titulo:</h1>
                    <input type="text">

                    <h1>Mensagem:</h1>
                    <textarea id=""></textarea>

                    <button>Ok</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
