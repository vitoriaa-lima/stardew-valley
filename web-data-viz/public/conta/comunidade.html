<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/sessao.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="../assets/icon/icone.svg">
    <link rel="stylesheet" href="../css/dashboards.css">
    <title>Comunidade Junimo | Comunidade</title>
</head>

<body onload="validarSessao()">
    <div class="alerta-pai">
        <div id="alerta_comentario" class="alerta-erro">
            <img src="../assets/img/comentario.png">
            <span id="span_comentario_alerta">Comentário realizado com sucesso!</span>
        </div>
    </div>
    <div class="alerta-pai">
        <div id="alerta_erro" class="alerta-erro">
            <img src="../assets/img/alerta.svg">
            <span id="span_alerta">Houve um erro ao comentar! <br> Tente novamente!</span>
        </div>
    </div>

    <main class="main-comunidade">
        <div class="navbar-lateral">
            <div class="lateral-saudacoes">
                <div class="lateral-titulo">
                    <span id="foto_usuario"></span>
                    <h2>Olá, <span id="b_usuario">usuário</span>!</h2>
                    <p>Sua mente está cheia de pensamentos sobre <span id="coisa_usuario"></span>.</p>
                </div>

                <div class="lateral-opcoes">
                    <a href="./mural.html" class="opcao">
                        <img src="../assets/img/regador.svg">
                        <span>Seu Espaço</span>
                    </a>

                    <a href="./dashboard.html" class="opcao">
                        <img src="../assets/img/dashboard.svg">
                        <span>Dashboard</span>
                    </a>

                    <a class="opcao">
                        <img src="../assets/img/comunidade.svg">
                        <span id="selecionada">Comunidade</span>
                    </a>

                </div>
            </div>

            <div onclick="limparSessao()" class="lateral-sair">
                <img src="../assets/img/sair.svg" alt="Sair">
                <span>Sair</span>
            </div>
        </div>

        <div class="container-comunidade">
            <div class="navbar">
                <a href="../index.html">
                    <img src="../assets/img/topo.png" alt="topo Stardew Valley">
                </a>

                <div class="opcoes">
                    <a href="./mural.html">
                        <img src="../assets/img/espaco-topo.png">
                    </a>
                    <a href="./dashboard.html">
                        <img src="../assets/img/dashboard-topo.png">
                    </a>
                    <a href="./comunidade.html">
                        <img src="../assets/img/comunidade-topo.png">
                    </a>
                </div>
            </div>

            <div id="comunidade_parte1" class="principal-comunidade">
                <div class="formulario">
                    <h1>Escreva uma dica ou easter egg sobre Stardew Valley!</h1>

                    <h2>Titulo:</h2>
                    <input id="input_titulo" type="text">

                    <h2>Mensagem:</h2>
                    <textarea id="textarea_mensagem"></textarea>

                    <button onclick="cadastrar()" id="button-formulario">Ok</button>
                </div>

                <button onclick="ocultarParte1()" id="button-sair">X</button>
            </div>

            <div id="comunidade_parte2" class="container-comunidade container-comunidade-parte2">

                <h1><img src="../assets/img/recado.svg"> Quer escrever algo novo? <span onclick="ocultarParte2()">Clique
                        aqui.</span></h1>

                <div id="div_comentarios" class="comentarios"></div>

            </div>
        </div>
    </main>
</body>

</html>

<script>
    function cadastrar() {
        var tituloVar = input_titulo.value;
        var mensagemVar = textarea_mensagem.value;
        var idUsuario = Number(sessionStorage.ID_USUARIO);

        if (tituloVar == "" || mensagemVar == "") {
            mostrarErro();
            return false;
        }

        fetch("/comunidade/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                tituloServer: tituloVar,
                mensagemServer: mensagemVar,
                fkUsuario: idUsuario
            })
        }).then(function (resposta) {
            console.log("resposta:" + resposta);

            if (resposta.ok) {
                span_comentario_alerta.innerHTML = `Comentário realizado com sucesso!`;
                mostrarAlerta();
                ocultarParte1();
                listar();
            } else {
                mostrarErro();
                throw "Houve um erro ao tentar publicar o comentário!";
                span_erro.innerHTML = `
                    Houve um erro ao tentar publicar o comentário!
                `;
            }
        })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            })
        return false;
    }

    function listar() {
        fetch("/comunidade/listar").then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (resposta) {

                    console.log(resposta);
                    div_comentarios.innerHTML = "";
                    for (var i = 0; i < resposta.length; i++) {

                        dadoAtual = resposta[i];

                        var idUsuario = sessionStorage.ID_USUARIO;
                        var idAutor = dadoAtual.idAutor;
                        var idPublicacao = dadoAtual.idPublicacao;


                        var imagemApagar = "";

                        document.addEventListener("DOMContentLoaded", () => {

                        })


                        if (dadoAtual.idAutor == sessionStorage.ID_USUARIO) {
                            imagemApagar = `<img onclick="deletar(${dadoAtual.idPublicacao})" src="../assets/img/lixeira.png">`;
                        }

                        div_comentarios.innerHTML += `
                            <div class="comentario">
                                <div class="comentario-corpo">
                                    <h2>${dadoAtual.titulo}</h2>
                                    <p>${dadoAtual.mensagem}</p>
                                </div>

                                <div class="comentario-autor">
                                    <h2>-${dadoAtual.nome} ${dadoAtual.dataPublicacao}</h2>
                                    <div class="usuario-acoes">
                                        <img id="img_curtida${idPublicacao}" onclick="curtir(${idPublicacao}, ${idUsuario}, ${idAutor})" src="../assets/img/curtida-vazia.png">
                                        ${imagemApagar}   
                                    </div>
                                </div>
                            </div>
                        `;

                    }
                })

                obterMudarCurtida();
            } else {
                throw ('Houve um erro na API!');

            }
        }).catch(function (resposta) {
            console.error(resposta);
            alert('Erro')
        })
    }

    function curtir(idPublicacao, idUsuario, idAutor) {
        fetch(`/comunidade/curtir`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idComentario: idPublicacao,
                idUsuario: idUsuario,
                idAutor: idAutor
            })
        }).then(function (resposta) {
            console.log("resposta:" + resposta);

            if (resposta.ok) {
                obterMudarCurtida(idPublicacao);
            } else {
                console.log("NÃO PASSOU!");
            }

        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        })

        return false;
    }

    function obterMudarCurtida(idComentario) {

        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/comunidade/listarCurtidos/${idUsuario}`).then(

            function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        mudarCurtida(resposta, idComentario);
                        console.log(resposta);
                    })
                }
            }
        )
    }

    function mudarCurtida(resposta, idComentario) {
        for (var i = 0; i < resposta.length; i++) {
            var registroAtual = resposta[i];

            let imagem = document.getElementById(`img_curtida${registroAtual.idPublicacao}`)
            imagem.onclick = null;
            imagem.src = "../assets/img/curtida-cheia.png";
        }
    }

    function deletar(idComentario) {
        fetch(`/comunidade/deletar/${idComentario}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            if (resposta.ok) {

                span_comentario_alerta.innerHTML = `Comentário deletado com sucesso!`;
                mostrarAlerta();
                listar();
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }


    function mostrarErro() {
        alerta_erro.style.opacity = "1";

        setTimeout(() => {
            alerta_erro.style.opacity = "0";
        }, 3000);
    }

    comunidade_parte2.style.display = "none";

    function ocultarParte1() {
        comunidade_parte1.style.display = "none";
        comunidade_parte2.style.display = "flex";
        listar();

        input_titulo.value = "";
        textarea_mensagem.value = "";
    }

    function ocultarParte2() {
        comunidade_parte1.style.display = "flex";
        comunidade_parte2.style.display = "none";
    }


    function mostrarAlerta() {
        alerta_comentario.style.opacity = "1";

        setTimeout(() => {
            alerta_comentario.style.opacity = "0";
        }, 3000);
    }
</script>
